<!DOCTYPE html>
<html>
	<head>
		<meta  lang="zh_CN">
		<meta charset="utf-8">
		<title>CSS基础选择器</title>
		<style>
			/* 标签选择器: 与标签名相同 , 同名标签均受影响 */
			b {
				color: #90ff4b;
			}
			/* 类选择器: html标签中通过class="类名"的形式对标签绑定类名 , 通过 '.类名' 的形式设定css样式 */
			.test{
				color: #092ed5;
			}
			/* id选择器: 绑定唯一id , #id的形式设置css样式 id选择器一般配合js使用 , 用类选择器设置css样式 */
			#test{
				color: #e8ff50;
			}
			/* 通配符选择器: 对所有标签生效 , 主要用于初始化页面 , 清除其他标签默认样式 */
			* {
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<b>标签选择器: 与标签名相同 , 同名标签均受影响 , 这是一个b标签 , 在"style"标签中定义 标签选择器 b 颜色为 草绿色 </b>
		<div class="test">
			类选择器: html标签中通过class="类名"的形式对标签绑定类名 , 通过 '.类名' 的形式设定css样式
		</div>
		<div id="test">
			id选择器: 绑定唯一id , #id的形式设置css样式 id选择器一般配合js使用 , 用类选择器设置css样式
		</div>
		<div>通配符选择器: 对所有标签生效 , 主要用于初始化页面 , 清除其他标签默认样式</div>
	</body>
</html>
