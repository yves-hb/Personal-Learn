<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<meta charset="utf-8">
		<title>外部引入vue</title>
		<script src="./vue.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<span :title="toTitleDate(date)">
				{{ formatDate(date) }}
			</span>
		</div>
		<script>
			const Counter={
				data(){
					return{
						date:"张三",
						toTitleDate(date){
							return date+"你好";
						},
						formatDate(date){
							return date+"再见";
						}
					}
				},
			}
			/* 创建一个Vue对象并把Counter装填进去并挂载到id=app的元素上 */
			Vue.createApp(Counter).mount('#app');
		</script>
	</body>
</html>
